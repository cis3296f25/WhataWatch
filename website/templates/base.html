{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}WhataWatch{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { color: #e5e7eb; } /* text-gray-200 */
    .rating-track { background: rgba(59,130,246,0.08); border-radius: .5rem; }
    .rating-fill { height: .75rem; border-radius: .5rem; background: linear-gradient(90deg,#3b82f6,#06b6d4); width: calc((var(--rating,0)/5)*100%); }
    .glass { background: rgba(255,255,255,0.04); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.06); }
  </style>
  {% block head %}{% endblock %}
</head>

<body class="bg-gradient-to-b from-slate-800 via-slate-900 to-black text-gray-200 min-h-screen">
  <header class="py-5 px-6 border-b border-white/10">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-6">
      <a href="{% url 'movie_list' %}" class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-cyan-500 flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7h18M3 11h18M3 15h18" />
          </svg>
        </div>
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight text-white">WhataWatch</h1>
          <p class="text-xs text-gray-400 -mt-1">Discover. Rate. Watch again.</p>
        </div>
      </a>

      <!-- Search form (GET -> movie_list) -->
      <form action="{% url 'movie_list' %}" method="get" class="flex-1 max-w-xl mx-4">
        <label for="q" class="sr-only">Search movies or directors</label>
        <div class="relative">
          <input
            id="q"
            name="q"
            type="search"
            value="{{ request.GET.q|default:'' }}"
            placeholder="Search movies or directors..."
            class="w-full pl-10 pr-4 py-2 rounded-full bg-slate-700/60 border border-white/6 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-gray-400"
            aria-label="Search movies or directors"
          />
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
            </svg>
          </div>
        </div>
      </form>

      <nav class="hidden md:flex items-center gap-4">
        <a href="{% url 'letterboxd' %}" class="px-3 py-2 rounded-md hover:bg-white/10 transition">Letterboxd</a>
        <a href="{% url 'movie_list' %}" class="px-3 py-2 rounded-md hover:bg-white/10 transition">Browse</a>
        <a href="{% url 'genre_list' %}" class="px-3 py-2 rounded-md hover:bg-white/10 transition">Genres</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-white/10 py-6 text-center text-sm text-gray-500">
    © {{ now.year }} WhataWatch — Built with ❤️
  </footer>
</body>
</html>
